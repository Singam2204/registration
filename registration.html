<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
    .container {
        border: 3px solid black;
        background-color: rgb(208, 151, 206);
        text-align: center;
        width:100%
    }
    a {
        text-decoration: none;
        color: black;
    }
    a:hover {
        background-color: white;
    }
    p {
        font-family: monospace;
        font-size: 20px;
    }
</style>
<body>
    <div class="container mt-4 p-2">
        <div class="row">
            <div class="col-md-12">
                <form>
                    <h2><u>Registration Form</u></h2>
                    First Name: <input type="text" placeholder="First Name" class="mt-3"> <br> <br>
                    Last Name: <input type="text" placeholder="Last Name"> <br> <br>
                    Gender: <input type="radio" name="gender">
                    <label for="gender">Male</label>
                    <input type="radio" name="gender">
                    <label for="gender">Female</label>
                    <input type="radio" name="gender">
                    <label for="radio">Others</label> <br> <br>
                    Date Of Birth: <input type="date"> <br> <br>
                    Email-Id: <input type="mail" placeholder="Email-Id"> <br> <br>
                    Mobile No: <input type="number" placeholder="Mobile No"> <br> <br>
                    Create Password: <input type="password" placeholder="Create Password"> <br> <br>
                    Confirm Password: <input type="password" placeholder="Confirm Password"> <br> <br>
                    <input type="submit" value="Submit" class="bg-primary text-light">
                    <input type="reset" Value="Reset" class="bg-dark text-light"> <br> <br>

                </form>
                <p>Already Registered? Click Here to <a href="login.html">Login</a></p>
            </div>
        </div>
    </div>
</body>

</html>
