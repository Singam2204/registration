<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    .container {
        background-color: palegoldenrod;
        text-align: center;
        border: 3px solid black;
        width: 300px;
    }
    a {
        text-decoration: none;
        color: black;
    }
    a:hover {
        background-color: white;
    }
    p {
        font-family: monospace;

    }
</style>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <form>
                    <h2 class="mt-3">Login</h2>
                    <i class="fa-solid fa-user"></i>
                    <input type="text" class="mt-3" placeholder="User Name"> <br> <br>
                    <i class="fa-solid fa-key"></i>
                    <input type="password" placeholder="Password"> <br> <br>
                    <input type="submit" value="Submit" class="bg-primary text-light">
                    <input type="reset" Value="Reset" class="bg-dark text-light"> <br> <br>
                </form>
                <p>Not Registered? <a href="registration.html">Register Here</a></p>
            </div>
        </div>
    </div>
</body>

</html>
